name: Snyk Security Scan

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  snyk:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js (jeśli używasz node)
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install dependencies (jeśli potrzebne)
        run: npm install

      - name: Run Snyk to check for vulnerabilities
        uses: snyk/actions/node@v1
        with:
          command: test
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
